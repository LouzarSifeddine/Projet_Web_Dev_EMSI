<div class="login-container">

        <form>
      <h1 class="h3 mb-4 fw-normal title_form" style="color: #E8EAED; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; font-weight: 600; letter-spacing: -0.5px;">

          <div class="form-floating" >
